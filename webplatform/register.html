<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Search-Input-responsive.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="d-flex float-left flex-column justify-content-between my-auto" id="blue-section">
        <nav class="navbar navbar-light navbar-expand-md text-left float-left">
            <div class="container-fluid"><a class="navbar-brand roboto" href="#"><strong>LOUC</strong>o</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link roboto" href="#">First Item</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link roboto" href="#">Second Item</a></li>
                        <li class="nav-item" role="presentation"></li>
                    </ul>
            </div>
            </div>
        </nav>
    </section>
    <section class="d-flex float-right flex-column my-auto" id="white-section" style="margin:  0 auto;">
        <div class="container text-left d-flex flex-column justify-content-between my-auto" id="signup-container" style="font-size: 12px;font-family: Roboto;">
            <h1 class="d-lg-flex justify-content-lg-center roboto" id="signup-title" style="font-size: 24px;margin-bottom: 30px;"><strong>Bem-vindo ao LOUCo.</strong></h1>
            <div class="form-group">
                <p>Nome Completo</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="text"></form>
            </div>
            <div class="form-group margin-top--10">
                <p>CPF</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="text"></form>
            </div>
            <div class="form-group margin-top--10">
                <p>Email</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="email"></form>
            </div>
            <div>
                <div class="form-group margin-top--10" id="date-area">
                    <p>Data de Nascimento</p>
                    <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="date"></form>
                </div>
                <div class="form-group margin-top--10" id="gender-area">
                    <p>Gênero</p>
                    <form><select class="form-control form-control-sm margin-top--10 input-area-height"><option value=""></option><option value="12">Masculino</option><option value="13">Feminino</option><option value="14">Não-Binário</option><option value="">Prefiro não dizer</option></select></form>
                </div>
            </div>
            <div class="form-group margin-top--10">
                <p>Instituição Educacional</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="text"></form>
            </div>
            <div class="form-group margin-top--10">
                <p>Curso</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="text"></form>
            </div>
            <div class="form-group margin-top--10">
                <p>Período</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="number"></form>
            </div>
            <div class="form-group margin-top--10">
                <p>Instituição Profissional ou de Vínculo</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="text"></form>
            </div>
            <div class="form-group margin-top--10">
                <p>Função / Cargo</p>
                <form><input class="form-control form-control-sm margin-top--10 input-area-height" type="text"></form>
            </div>
        </div>
        <div class="row" style="margin-right: 0px;margin-left: 0px;">
            <div class="col" style="margin-top: -20px;font-family: Roboto;font-size: 12px;">
                <div class="text-center">
                    <div style="margin-top: -20px;"><input type="radio" class="m-1" checked=""><input type="radio" class="m-1" disabled=""><input type="radio" class="m-1" disabled=""></div>
                </div><button class="btn btn-primary btn-lg float-right roboto" type="submit" style="padding-right: 16px;margin-right: 40px;margin-bottom: 0px;margin-top: -40px;font-family: Roboto;height: 38px;line-height: 1.0;font-size: 15px;">Próximo</button></div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/mask_init.js"></script>
